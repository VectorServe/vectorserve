<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesiune de antrenament</title>
  <link rel="stylesheet" href="style.css">
  <script>
    let seconds = 0;
    function startTimer() {
      setInterval(() => {
        seconds++;
        document.getElementById("timer").innerText = "Timp: " + seconds + " secunde";
      }, 1000);
    }

    let progress = 0;
    function addProgress() {
      progress += 10;
      if (progress > 100) progress = 100;
      document.getElementById("progress").innerText = "Progres: " + progress + "%";
    }
  </script>
</head>
<body>
  <h1>Sesiune de antrenament</h1>
  <h2>Bine ai venit la prima ta sesiune!</h2>

  <div id="timer">Timp: 0 secunde</div><br>
  <div id="progress">Progres: 0%</div><br>

  <button onclick="startTimer()">Start Cronometru</button>
  <button onclick="addProgress()">Adaugă progres</button>
  <button onclick="location.href='index.html'">Înapoi la meniu</button>
</body>
</html>
