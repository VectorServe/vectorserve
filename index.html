<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorServe - Tennis Training AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">

    <div class="overlay"></div>
    <header>
        <h1>VectorServe</h1>
        <p>AI-powered tennis coaching at your fingertips</p>
    </header>

    <main class="menu">
        <a href="session.html" class="btn">Start Training</a>
        <a href="#about" class="btn">About</a>
        <a href="#contact" class="btn">Contact</a>
    </main>

    <section id="about" class="section">
        <h2>About VectorServe</h2>
        <p>
            VectorServe is an innovative AI-powered platform that analyzes your tennis shots,
            compares them with professionals, and gives you real-time feedback to improve your game.
        </p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

</body>
</html>
